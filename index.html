<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>To-Do List App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>To-Do List App</h1>
		<table id="to-do-list">
		<thead>
				<tr>
				<th>Task Description</th>
             	<th>Notes</th>
               	<th>Date</th>
				<th>Done</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody id="task-list">
			<!-- tasks will be listed here -->
		</tbody>
		</table>
		<input type="text" id="new-task" placeholder="Enter new task" maxlength="30">
    	<input type="text" id="new-notes" placeholder="Enter notes(optional)" maxlength="150">
		<button id="add-task">Add Task</button>
		<script src="script.js"></script>
	</main>
</body>
</html>
